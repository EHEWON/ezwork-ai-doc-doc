<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EZ-work AI文档翻译文档</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="欢迎使用EZ-work AI官方文档，在这里您将可以系统性获取本程序安装部署、使用方面的知识。EZ-Work文档翻译，人人可用的AI文档翻译助手，可以快速低成本调用OpenAI等大语言模型api，帮助您实现txt、word、csv、excel、pdf、ppt的文档翻译。">
  <link rel="icon" type="image/png" sizes="64x64" href="favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./css/vue.css">
  <link rel="stylesheet" href="./css/main.css">
  <!-- 添加目录css -->
  <link rel="stylesheet" href="./css/toc.css">
  <!-- 面包屑导航css -->
  <link rel="stylesheet" href="./css/breadcrumb.min.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      // 文档标题
      name: 'EZ-work AI官方文档',
      // 开启侧边栏
      loadSidebar: true,
      // 显示目录层级
      subMaxLevel: 2,
      // Github地址
      repo: 'https://github.com/EHEWON/ezwork-ai-doc-translation',
      // 跳转页面后自动切换到顶部
      auto2top: true,
      // 缓存设置
      requestHeaders: {
        'cache-control': 'max-age=600',
      },
      // 404页面自定义
      notFoundPage: true,
      // 开启字数统计
      count:{
        countable: true,
        position: 'top',
        margin: '10px',
        float: 'left',
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese',
        localization: {
          words: "",
          minute: ""
        },
        isExpected: true
      },
      // 开启目录
      toc: {
        scope: '.markdown-section',
        headings: 'h2, h3',
        title: '目录',
      },
      // 页脚增强插件
      footer: {
        copy: '<span>EZ-work AI官方文档 &copy; 2024</span>',
        auth: 'Powerd by EHEWON',
        pre: '<hr/>',
        style: 'text-align: left;',
        class: 'className',
      },
      // 面包屑插件
      breadcrumb: {
        showHome: true,
        homeText: 'Home',
        separator: ' &rsaquo; ',
        casing: 'capitalize',
        linkColor: 'var(--theme-color, #42b983)',
        size: 'small'
      },
  }
  </script>
  <!-- Docsify v4 -->
  <script src="./js/docsify@4.js"></script>
  <!-- 图片缩放插件 -->
  <script src="./js/zoom-image.min.js"></script>
  <!-- 代码复制到剪切板 -->
  <script src="./js/docsify-copy-code.min.js"></script>
  <!-- 添加目录插件 -->
  <script src="./js/toc.js"></script>
  <!-- 字数统计插件 -->
  <script src="./js/countable.js"></script>
  <!-- 页脚增强插件 -->
  <script src="./js/docsify-footer-enh.min.js"></script>
  <!-- 黑白切换插件 -->
  <script src="./js/docsify-dark-switcher.js"></script>
  <!-- 面包屑导航插件 -->
  <script src="./js/index.min.js"></script>
</html>
