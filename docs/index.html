<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EZ-work AI文档翻译文档</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="欢迎使用EZ-work AI官方文档，在这里您将可以系统性获取本程序安装部署、使用方面的知识。EZ-Work文档翻译，人人可用的AI文档翻译助手，可以快速低成本调用OpenAI等大语言模型api，帮助您实现txt、word、csv、excel、pdf、ppt的文档翻译。">
  <link rel="icon" type="image/png" sizes="64x64" href="favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./css/vue.css">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      // 文档标题
      name: 'EZ-work AI官方文档',
      // 开启侧边栏
      loadSidebar: true,
      // 显示目录层级
      subMaxLevel: 2,
      // Github地址
      repo: 'https://github.com/EHEWON/ezwork-ai-doc-translation',
      // 跳转页面后自动切换到顶部
      auto2top: true,
      // 缓存设置
      requestHeaders: {
        'cache-control': 'max-age=600',
      },
      // 404页面自定义
      notFoundPage: true
    }
  </script>
  <!-- Docsify v4 -->
  <script src="./js/docsify@4.js"></script>
</body>
</html>
